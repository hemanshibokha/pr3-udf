<script type="text/javascript">

    // return with perameter

    var age = parseInt(prompt("Enter a number: "));

    vote(age);

    var vote = vote(age);

    if(vote == 1){

    function vote(age){

        if (18 <= age) {
            return 1;
        }
        else {
            return 2;
        }

    }

</script>
