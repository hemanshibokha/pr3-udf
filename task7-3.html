    console.log(c);

    if(min == 1){

    }
    else if(min == 2){
        console.log("B is max");
    }
    else if(min == 3){

        if(a > b){
            if(a > c){
                return 1;
            }
            else{
                return 3;
            }
        }
        else{
            if(b > c){
                return 2;
            }
            else{
                return 3;
            }
        }

    }
