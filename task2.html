<script type="text/javascript">

//no return with perameter
    var a = parseInt(prompt("Enter a number:  "));

    positive(a);

    function positive(a){

        if(a > 0){
            console.log("number positive");
        }
        else if(a == 0){
            console.log("neutral number");
        }
        else if(a < 0){
            console.log("negative number");
        }


    }



</script>
