<script type="text/javascript">

    function max(){

        var a = parseInt(prompt("Enter a number: "));
        console.log(a);

        var b = parseInt(prompt("Enter a number: "));
        console.log(b);

        var c = parseInt(prompt("Enter a number: "));
        console.log(c);

        max(a,b,c);

    }

    max(a,b,c)
    {

        if(a > b){
            if(a > c){
                console.log("A is max");
            }
            else{
                console.log("C is max");
            }
        }
        else{
            if(b > c){
                console.log("B is max");
            }
            else{
                console.log("C is max");
            }
        }

    }

</script>
