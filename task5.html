<script type="text/javascript">

    function sum(){

        var a = parseInt(prompt("Enter a value of a: "));
        console.log(a);

        var b = parseInt(prompt("Enter a value of b: "));
        console.log(b);

        console.log("sum  = " + (a+b));
        console.log("sub  = " + (a-b));
        console.log("mul  = " + (a*b));
        console.log("div  = " + (a/b));

    }

    sum();

</script>
