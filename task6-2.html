<script type="text/javascript">

    //no return with perameter

        var a = parseInt(prompt("Enter a number of a: "));
        console.log("A = " + a);

        var b = parseInt(prompt("Enter a number of b: "));
        console.log("B = " + b);

        swap(a, b);

    function swap (a, b)
    {
        var temp = a;
        a = b;
        b = temp;

        console.log("A = " + a);
        console.log("B = " + b  );

    }

</script>
