<script type="text/javascript">

   function demo(){

    var a = parseInt(prompt("Enter a number: "));
    console.log(a);

    var b = parseInt(prompt("Enter a number: "));
    console.log(b);

    var choice = prompt("enter your choice ( + - * / )");

    switch(choice){

        case '+' : 
            console.log("sum = " + (a+b));
        break;

        case '-' : 
            console.log("sub = " + (a-b));
        break;

        case '*' : 
            console.log("mul = " + (a*b));
        break;

        case '/' : 
            console.log("div = " + (a/b));
        break;        

    }


   }

   demo();

</script>
